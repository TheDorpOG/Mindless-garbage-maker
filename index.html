<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mindless Garbage Photo Editor</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #222;
      color: #eee;
    }
    canvas {
      border: 2px solid #555;
      margin-top: 20px;
    }
    #upload {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff0055;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3366;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Mindless Garbage Photo Editor</h1>
  <input type="file" id="upload" accept="image/*">
  <br>
  <canvas id="canvas"></canvas>
  <br>
  <button onclick="makeGarbage()">Mindless Garbage</button>
  <button onclick="downloadGarbage()">Download Garbage</button>

  <script>
    let originalImage = new Image();

    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        originalImage.onload = function() {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = originalImage.width;
          canvas.height = originalImage.height;
          ctx.drawImage(originalImage, 0, 0);
        };
        originalImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function makeGarbage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Downscale to pixel mush
      const tinyCanvas = document.createElement('canvas');
      tinyCanvas.width = 50;
      tinyCanvas.height = 50;
      const tinyCtx = tinyCanvas.getContext('2d');
      tinyCtx.drawImage(originalImage, 0, 0, 50, 50);

      // Upscale back to original size
      ctx.imageSmoothingEnabled = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(tinyCanvas, 0, 0, canvas.width, canvas.height);

      // Spam random text
      for (let i = 0; i < 30; i++) {
        ctx.font = `${Math.random() * 30 + 10}px Comic Sans MS`;
        ctx.fillStyle = `rgba(${rand255()},${rand255()},${rand255()},0.6)`;
        ctx.fillText(randomPhrase(), Math.random() * canvas.width, Math.random() * canvas.height);
      }
    }

    function downloadGarbage() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = 'mindless-garbage.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function rand255() {
      return Math.floor(Math.random() * 256);
    }

    function randomPhrase() {
      const phrases = [
        "entropy!", "404 beauty", "quantum spam", "plum pudding!",
        "why tho", "pixels are lies", "garbage in, garbage out",
        "this is art", "mindless!", "low-res love", "bit rot",
        "cosmic noise", "jpeg dreams", "data decay", "visual nonsense"
      ];
      return phrases[Math.floor(Math.random() * phrases.length)];
    }
  </script>
</body>
</html>
